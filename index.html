<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pallishrre Behera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- box ic -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <nav id="sidebar" class="nav">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo-name">Pallishree</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" class="search" placeholder="  Search">
                <span class="tooltip">Search</span>

            </li>
            <li>
                <a href=""><i class='bx bx-grid-alt'></i>
                    <span class="link-name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href=""><i class='bx bx-user'></i></i>
                    <span class="link-name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href=""><i class='bx bx-message-rounded-dots'></i>
                    <span class="link-name">Message</span>
                </a>
                <span class="tooltip">Message</span>
            </li>
            <li>
                <a href=""><i class='bx bx-analyse'></i>
                    <span class="link-name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href=""><i class='bx bx-file'></i>
                    <span class="link-name">fileManger</span>
                </a>
                <span class="tooltip">fileManger</span>
            </li>
            <li>
                <a href=""><i class='bx bx-cart'></i>
                    <span class="link-name">Order</span>
                </a>

                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href=""><i class='bx bx-heart'></i>
                    <span class="link-name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href=""><i class='bx bx-cog'></i>
                    <span class="link-name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <!-- <img src="" alt=""> -->
                    <div class="name-job">
                        <div class="name">Pallishree Behera</div>
                        <div class="job">Full stack-web Developer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log-out"></i>
            </div>
        </div>

    </nav>
    <div class="home-content">
        <h2 class="heading">home page</h2>
    </div>


    <script src="app.js"></script>
</body>

</html>
